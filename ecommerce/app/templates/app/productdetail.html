{% extends "app/base.html" %} 
{% load static %} 
{% block title %}Product detail{% endblock title %} 

{% block main-content %} 
    <div class="container">
        <div class="row flex justify-content-between">
            <div class="img2 col-lg-5 mt-5">
                <img src="{{ product.product_image.url }}" alt="{{ product.title }}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-50 object-fit-cover" />
            </div>
            <div class="productdetail col-lg-5">
                <h1 style="font-size: 50px">{{ product.title }}</h1>
                <h5>Rs.{{ product.discounted_price }}/-</h5>
                <small class="fw-light text-decoration-line-through">Rs.{{ product.selling_price }}</small>
                <br /><br />
                <h4>Product Features</h4>
                <ul class="fs-5">
                    <li>{{ product.description }}</li>
                </ul>
                <div class="buttons row flex">
                    <button type="submit" class="btn btn-danger col-lg-4 col-sm-12 m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add to Cart
                    </button>
                    <button type="submit" class="btn btn-dark col-lg-4 col-sm-12 m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <a href="#" class="text-decoration-none text-white">Buy Now</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock main-content %}
