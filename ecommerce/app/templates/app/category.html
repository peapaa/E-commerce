{% extends "app/base.html" %} 
{% load static %} 
{% block title %}Category{% endblock title %} 

{% block main-content %} 
    <h1 class="text-center">Category:{{val}}</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.title }}</li>
        {% endfor %}
    </ul>

    {% comment %} <h2>{{ site_name }}</h2> {% endcomment %}
{% endblock main-content %}
